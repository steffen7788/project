<div id="content">
    <h1>Order</h1>
<form>
    <div class="tRow">
         <label>Name:*</label>
         <input type="text" required class="tCell" />
    </div> 
    <div class="tRow">
        <label>e-mail:*</label>
        <input type="email" required class="tCell" />
    </div>
    <div class="tRow">
        <label>Phone:</label>
        <input type="text" pattern="[0-9]{7}" class="tCell" />
    </div>
    <div class="tRow">
        <label>Country:</label>
        <select class="tCell">
            <option>Australia</option>
            <option>Canada</option>
            <option selected>New Zealand</option>
            <option>U.S.A</option>
        </select>
    </div>
    <div class="tRow">
        <label>Laptop brand:*</label>
        <input type="text" required class="tCell" />
    </div>
    <div class="tRow">
        <label>Number of items:*</label>
        <input type="number" min="1" value="1" class="tCell" />
    </div>
    <div class="tRow">
        <label>Operating System:</label>
        <span class="tCell">
            <input type="radio" name="os" checked>Windows 8</input>
            <input type="radio" name="os">Windows 7</input>
            <input type="radio" name="os">iOS</input>
        </span>
    </div>
    <div class="tRow">
        <label style="padding-top:10px;">Comments:</label>
        <textarea></textarea>
    </div>
    <div class="tRow">
        <label>Newsletter:</label>
        <span class="tCell">
            <input type="checkbox" name="news" checked>e-mail</input>
            <input type="checkbox" name="news">SMS</input>
            <input type="checkbox" name="news" checked>Mail</input>
        </span>
    </div>
    <div class="tRow" style="text-align:center;">
        <input type="submit" value="Send" class="tCell" 
               style="padding: 5px;"/>
    </div>
</form>
</div>

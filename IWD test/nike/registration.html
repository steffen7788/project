<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/nike.js"></script>
    <script type="text/javascript" src="js/SpryEffects.js"></script>
  </head>
  <body onload="fading_rotating()">
    <div id="wrapper">
      <div id="header" >

          <img id="board" src="images/nike-banner1.jpg" width="900" height="300"alt=""  >

      </div>
      <div id="left ">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="registration.html">Registration Form</a></li>
          <li><a href="display.html">Display shoes</a></li>
        </ul>
      </div>
      <div id="middle">
        <div class="heading">
          <h2>Registration Form</h2>
        </div>
      <form onsubmit="return validate_form(this)" method="post">
        <table align="center">
          <tr>
          	<td>First Name:</td> <td><input type="text" name="first_name" size="30" /></td>
          </tr>
          <tr>
              <td>Last Name:</td> <td><input type="text" name="last_name" size="30"  /></td>
          </tr>
          <tr>
              <td>Gender:</td>
              <td>
                <select id="gender"class="" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </td>
          </tr>
          <tr>
              <td>Phone Number:</td><td><input type="text" name="phone_number" size="30"/></td>
          </tr>
          <tr>
              <td>Email:</td><td><input type="text" name="email" size="30" /></td>
          </tr>
          <tr>
              <td>Address:</td><td><textarea cols="50" rows="5">Please input your address information here</textarea></td>
          </tr>
          <tr>
              <td align="right"><br/><input type="reset" value="Reset"></td> <td><br/><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </form>

      </div>
      <div id="right">

      </div>
    </div>

  </body>
</html>
